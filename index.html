<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="dice.ico">
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,200,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css" integrity="sha512-6mc0R607di/biCutMUtU9K7NtNewiGQzrvWX4bWTeqmljZdJrwYvKJtnhgR+Ryvj+NRJ8+NnnCM/biGqMe/iRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Dice Game</title>
  </head>

  <body>
    <div class="game-wrapper">
      <div class="wrapper clearfix">
        <div class="player-0-panel active">
          <div class="player-name" id="name-0">Player 1</div>
          <div class="player-score" id="score-0">43</div>
          <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-0">11</div>
          </div>
        </div>

        <div class="player-1-panel">
          <div class="player-name" id="name-1">Player 2</div>
          <div class="player-score" id="score-1">72</div>
          <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">0</div>
          </div>
        </div>

        <button class="btn-new">
          <i class="fa-sharp fa-solid fa-circle-plus"></i>New game
        </button>

        <div class="dice-container">
          <img src="dice-5.png" alt="Dice" class="dice" id="dice-1" />
          <img src="dice-5.png" alt="Dice" class="dice" id="dice-2" />
        </div>
      </div>

      <div class="roll-hold-container">
          <button class="btn-roll"><i class="fa-sharp fa-solid fa-dice"></i>Roll dice</button>

          <button class="btn-hold">
            <i class="fa-sharp fa-solid fa-download"></i>Hold
          </button>
      </div>

      <div class="instruction">
        <p>Press Hold to Save the current Score</p>
      </div>

      <input
        type="text"
        placeholder="Set the winning score"
        class="final-score"
      />
    </div>

    <script src="challenges.js"></script>
  </body>
</html>
